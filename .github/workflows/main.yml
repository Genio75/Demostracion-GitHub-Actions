name: Demostracion GitHub Actions

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Validar que index.html existe
        run: |
          if [ ! -f index.html ]; then
            echo "ERROR: index.html no existe"
            exit 1
          fi
          echo "index.html encontrado correctamente"

      - name: Mostrar primeras l√≠neas del archivo
        run: head -n 10 index.html

      - name: Preparar archivos para Pages
        run: |
          mkdirdir site
          cp index.html site/

      - name: Subir artefacto para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Desplegar en GitHub Pages
        uses: actions/deploy-pages@v4
